<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title"><i class="fa fa-fw fa-home"></i> Persyaratan </h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a ui-sref="admin-home" class="breadcrumb-link">Admin</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Persyaratan</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <app.loading busy="helper.IsBusy"></app.loading>
    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
        <div class="card border-3 border-top border-top-primary">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3 class="text-muted">Data Persyaratan</h3>
                    <div> <a class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal" href=""
                            ng-click="model={type:'Persyaratan', publish:true};title='Tambah Persyaratan'"><i
                                class="fa fa-plus-square fa-2x"></i></a>
                    </div>
                </div>
            </div>
            <div class="card-body p-3">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="bg-light">
                            <tr class="border-0">
                                <th>#</th>
                                <th>Objek</th>
                                <th>Longitude</th>
                                <th>Latitude</th>
                                <th>Keterangan</th>
                                <th>Kategori</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in source">
                                <td>{{$index+1}}</td>
                                <td class="text-left">{{item.nama}}</td>
                                <td class="text-left">{{item.longitude}}</td>
                                <td class="text-left">{{item.latitude}}</td>
                                <td class="text-left">{{item.keterangan}}</td>
                                <td class="text-left">{{item.namakategori}}</td>
                                <td nowrap>
                                    <div class="tdaction justify-content-start">
                                        <a class="btn btn-outline-warning" href="" data-toggle="modal"
                                            data-target="#exampleModal" ng-click="edit(item)"><i
                                                class="fa fa-edit fa-1x"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  data-backdrop="false"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="save(model)">
                    <div class="form-group">
                        <label class="col-form-label">Kategori Wisata</label>
                        <select class="form-control" ng-options="item as item.nama for item in Kategori" ng-model="itemkategori" ng-change="model.idkategori=itemkategori.idkategori, model.namakategori=itemkategori.nama"></select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Nama Objek</label>
                        <input ng-model="model.nama" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">longitude</label>
                        <input ng-model="model.longitude" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">latitude</label>
                        <input ng-model="model.latitude" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Keterangan</label>
                        <textarea ng-model="model.keterangan" required class="form-control"></textarea>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" ng-disabled="!model" class="btn btn-primary"><i
                                class=" fa fa-spinner fa-spin" ng-show="helper.IsBusy"></i>Simpan </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<style>
    .btn-header {
        position: relative;
    }


    a {
        margin-right: .5rem;
    }

    td,
    th {
        text-align: center;
    }
</style>
