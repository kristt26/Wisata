<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title"><i class="fa fa-fw fa-home"></i> Galeri Photo </h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a ui-sref="admin-home" class="breadcrumb-link">Galeri Photo</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Galeri Photo</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <app.loading busy="helper.IsBusy"></app.loading>
    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
        <div class="card border-3 border-top border-top-primary">
            <div class="card-body">
                <h3 class="text-muted">Data Siswa</h3>
                <ul class="nav justify-content-end">
                    <!-- <li id="download"><a class="btn btn-outline-success" href="" ng-click="download()">Export To
                            Excell</a></li> -->
                    <li>
                        <select class="form-control" ng-model="ItemObjek"
                            ng-options="item as item.nama for item in source"
                            ng-change="Selec(ItemObjek)">
                        </select>
                    </li>
                </ul>
            </div>
            <div class="card-body p-3" ng-if="Objek">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">
                            <ul class="nav justify-content-end">
                                <li>
                                    <a class="btn btn-outline-success" ng-disabled="ItemObjek" data-toggle="modal" data-target="#exampleModal"
                                        href=""
                                        ng-click="model={type:'Persyaratan', publish:true};title='Tambah Persyaratan'"><i
                                            class="fa fa-plus-square fa-2x"></i></a>
                                </li>
                            </ul>
                        </h5>
                        <div class="card-body">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4" ng-repeat="item in Objek.gambar">
                                        <div class="card">
                                            <img class="card-img-top" alt="Bootstrap Thumbnail First"
                                                src="./client/berkas/{{item.file}}" height="400px" />
                                            <div class="card-block">
                                                <p class="card-text">
                                                    {{item.keterangan}}
                                                </p>
                                                <!-- <p>
                                                    <a class="btn btn-primary" href="#">Hapus</a>
                                                </p> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="save(model)">
                    <div class="form-group">
                        <label class="col-form-label">File</label>
                        <fileinput model="model.file" class="form-control" idname="'berkas'"></fileinput>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Keterangan</label>
                        <textarea class="form-control" ng-model="model.keterangan"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"><i class=" fa fa-spinner fa-spin"
                                ng-show="helper.IsBusy"></i>Simpan</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<style>
    .btn-header {
        position: relative;
    }


    a {
        margin-right: .5rem;
    }
</style>
